{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<h1>History</h1>
<main class="container py-5 text-center">
    <table class="table">
        <thead>
            <tr>
                <th class = "text-start">Symbols</th>
                <th class = "text-end">Number of Shares</th>
                <th class = "text-end">Sale Price</th>
                <th class = "text-end">Date</th>
            </tr>
        </thead>
        <tbody>
        {% for row in transactions %}
            <tr>
                <td class = "text-start">{{ row["symbol"] }}</td>
                <td class = "text-end">{{ row["shares"] }}</td>
                <td class = "text-end">{{ row["price"] }}</td>
                <td class = "text-end">{{ row["date"] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</main>
{% endblock %}
